# Application Properties
spring:
  application:
    name: User Registration
  # Jpa Properties
  datasource:
    # url: jdbc:mysql://localhost:3306/userregistration
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}

  jpa:
    hibernate:
      ddl-auto: none

  # Liquibase properties
  liquibase:
    enabled: false

## Server Properties
server:
  port: 8081

